<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin liên hệ</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        .container {
            display: flex;
            gap: 20px; /* Khoảng cách giữa 2 phần */
        }
        .contact-info, .contact-form {
            flex: 1; /* Chia đều không gian */
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        .contact-info h2, .contact-form h2 {
            margin-bottom: 10px;
        }
        .contact-info p {
            margin-bottom: 5px;
        }
        .contact-info .icon {
            margin-right: 5px;
        }
        .contact-form label {
            display: block;
            margin-bottom: 5px;
        }
        .contact-form input, .contact-form textarea {
            width: calc(100% - 12px); /* trừ padding và border */
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box; /* Để padding và border nằm trong width */
        }
        .contact-form textarea {
            height: 100px;
        }
        .contact-form button {
            background-color: #4CAF50; /* Màu xanh lá cây */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .map {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* Chuyển sang cột khi màn hình nhỏ */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="contact-info">
            <h2>CONTACT INFO</h2>
            <p><span class="icon">&#9742;</span> Hotline: 0904.233.104</p>
            <p><span class="icon">&#9993;</span> Email: bdm@autask.com.vn</p>
            <p><span class="icon">&#128205;</span> Address: Unit 733+734, 7th Floor, Thanh Dat 1 Building, No.3 Le Thanh Tong Street, May To Ward Ngo Quyen District, Hai Phong City, Vietnam</p>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3724.719327925528!2d106.6992256147388!3d20.85027228602828!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x314a7ae52259919f%3A0x9959684999999999!2sThanh%20Dat%201%20Building!5e0!3m2!1svi!2sus!4v1700898488777!5m2!1svi!2sus" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <div class="contact-form">
            <h2>CONTACT US</h2>
            <form action="admin_process.php" method="POST">
                <label for="name">Name*</label>
                <input type="text" id="name" name="name" placeholder="Fill in your full name" required>
    
                <label for="phone">Phone*</label>
                <input type="tel" id="phone" name="phone" placeholder="Fill in your correct phone number, we will contact you as soon as possible!" required>
    
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
    
                <label for="messages">Messages*</label>
                <textarea id="messages" name="messages" required></textarea>
    
                <button type="submit">SUBMIT</button>
            </form>
        </div>
    </div>
    

</body>
</html>
